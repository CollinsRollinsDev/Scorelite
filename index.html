<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorelight Home Page</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <main>
        <section class="banner">
            <header>
                    ScoreLite
            </header>
                <div class="info">
                    Your Video Will Play Here
                </div>
                <section class="videoSpace">

            <div class="cove"></div>

        <section class="vidArea">
            
        </section>
        </section>
        </section>

        <section class="recent">
            <p>Recent Matches</p>
            <section>
                <div><span class="home">Arsenal FC</span> <span class="center">Vs</span> <span class="away">FC Porto</span></div>
                <div><span class="home">Barcelona</span> <span class="center">Vs</span><span class="away">Valencia</span></div>
                <div><span class="home">PSG</span> <span class="center">Vs</span> <span class="away">Real Scoffed</span></div>
            </section>
        </section>

        
        <section class="watchArea">
            <div class="darken"></div>
            <div class="getMatch">
                <form onsubmit="return false;" class="choose1">
                    <select class="leagues">
                        <!-- <option value="championsLeague">Champions League</option> -->
                        <option value="ENGLAND: Premier League">Premier Leagues</option>
                        <option value="CHAMPIONS LEAGUE: Play-offs">Champions League Play-Offs</option>
                        <option value="SPAIN: La Liga">La Liga</option>
                        <option value="ENGLAND: Championship">FA Cup</option>
                        <option value="FRANCE: Ligue 1">French League 1</option>
                    </select>
                    <button class="btn1">Get Matches</button>
                </form>
                <section  id="test" class="matchLists" class="arrays">
<!-- Holding the return value of the sent request for selected matches -->
            <!-- <p>Mon 25, 2021</p> -->
                </section>
            </div>

        </section>

     


    </main>


</body>
